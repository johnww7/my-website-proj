<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/calc.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="calcPanel" class="col-md">
          <div class="row">
            <div id="title" class="col-sm">
              <h2>FCC Calculator</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <span id="outputlabel" class="calcDisplay">
                Text Holder.
              </span>
            </div>
          </div>

          <div id="buttonPanel" class="row d-inline-flex flex-nowrap">
            <div class="col-sm">

                <div class="d-flex flex-row">
                  <div class="col-sm">

                    <button id="seven" type="button" class="btn buttonConfig buttonSize">7</button>
                  </div>
                  <div class="col-sm">
                    <button id="eight" type="button" class="btn buttonConfig buttonSize">8</button>
                  </div>
                  <div class="col-sm">
                    <button id="nine" type="button" class="btn buttonConfig buttonSize">9</button>
                  </div>
                  <div class="col-sm">
                    <button id="division" type="button" class="btn buttonConfig buttonSize">
                      <span>&#247;</span>
                    </button>
                  </div>


                </div>

                <div class="d-flex flex-row">
                  <div class="col-sm">
                    <button id="four" type="button" class="btn buttonConfig buttonSize">4</button>
                  </div>
                  <div class="col-sm">
                    <button id="five" type="button" class="btn buttonConfig buttonSize">5</button>
                  </div>
                  <div class="col-sm">
                    <button id="six" type="button" class="btn buttonConfig buttonSize">6</button>
                  </div>
                  <div class="col-sm">
                    <button id="multiplication" type="button" class="btn buttonConfig buttonSize">
                      <span>&#215;<span>
                    </button>
                  </div>

                </div>

                <div class="d-flex flex-row">
                  <div class="col-sm">
                    <button id="one" type="button" class="btn buttonConfig buttonSize">1</button>
                  </div>
                  <div class="col-sm">
                    <button id="two" type="button" class="btn buttonConfig buttonSize">2</button>
                  </div>
                  <div class="col-sm">
                    <button id="three" type="button" class="btn buttonConfig buttonSize">3</button>
                  </div>
                  <div class="col-sm">
                    <button id="subtraction" type="button" class="btn buttonConfig buttonSize">
                      <span>&#8722;</span>
                    </button>
                  </div>

                </div>

                <div class="d-flex flex-row">
                  <div class="col-sm-6">
                    <button id="zero" type="button" class="btn buttonConfig w-100">0</button>
                  </div>
                  <div class="col-sm-3">
                    <button id="decimal" type="button" class="btn buttonConfig buttonSize">
                      <span>&period;</span>
                    </button>
                  </div>
                  <div class="col-sm-3">
                    <button id="plus" type="button" class="btn buttonConfig buttonSize">
                      <span>&plus;</span>
                    </button>
                  </div>
                </div>


            </div>
            <div class="col-sm">
              <div class="d-inline-flex flex-column">

                    <button id="clearEntry" type="button" class="btn buttonConfig buttonSize">CE</button>

                    <button id="allClear" type="button" class="btn buttonConfig buttonSize">AC</button>

                    <button id="equals" type="button" class="btn buttonConfig equalButtonSize">
                      <span>=</span>
                    </button>

                </div>
              </div>

            </div>

          </div>

        </div>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="scripts/"></script>
  </body>
</html>
