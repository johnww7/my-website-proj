<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/calc.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="calcPanel" class="col-md">
          <div class="row">
            <div id="title" class="col-sm">
              <h2>FCC Calculator</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <span id="outputlabel">

              </span>
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <button id="seven" type="button" class="btn buttonConfig">7</button>
            </div>
            <div class="col-sm">
              <button id="eight" type="button" class="btn buttonConfig">8</button>
            </div>
            <div class="col-sm">
              <button id="nine" type="button" class="btn buttonConfig">9</button>
            </div>
            <div class="col-sm">
              <button id="division" type="button" class="btn buttonConfig">
                <span>&#247;</span>
              </button>
            </div>
            <div class="col-sm">
              <button id="clearEntry" type="button" class="btn buttonConfig">CE</button>
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <button id="four" type="button" class="btn buttonConfig">4</button>
            </div>
            <div class="col-sm">
              <button id="five" type="button" class="btn buttonConfig">5</button>
            </div>
            <div class="col-sm">
              <button id="six" type="button" class="btn buttonConfig">6</button>
            </div>
            <div class="col-sm">
              <button id="multiplication" type="button" class="btn buttonConfig">
                <span>&#215;<span>
              </button>
            </div>
            <div class="col-sm">
              <button id="allClear" type="button" class="btn buttonConfig">AC</button>
            </div>
          </div><div class="row">
            <div class="col-sm">
              <button id="one" type="button" class="btn buttonConfig">1</button>
            </div>
            <div class="col-sm">
              <button id="two" type="button" class="btn buttonConfig">2</button>
            </div>
            <div class="col-sm">
              <button id="three" type="button" class="btn buttonConfig">3</button>
            </div>
            <div class="col-sm">
              <button id="subtraction" type="button" class="btn buttonConfig">
                <span>&#8722;</span>
              </button>
            </div>
            <div class="col-sm">
              <button id="equals" type="button" class="btn buttonConfig">
                <span>&equals;</span>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <button id="zero" type="button" class="btn buttonConfig">0</button>
            </div>
            <div class="col-sm">
              <button id="decimal" type="button" class="btn buttonConfig">
                <span>&period;</span>
              </button>
            </div>
            <div class="col-sm">
              <button id="plus" type="button" class="btn buttonConfig">
                <span>&plus;</span>
              </button>
            </div>

          </div>


        </div>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="scripts/"></script>
  </body>
</html>
