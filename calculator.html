<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/calc.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center rowSize align-items-center mx-4 my-5">
        <div id="calcPanel" class="col-md calcPanelSize">
          <div class="row">
            <div id="title" class="col-sm text-center">
              <h2>WEB CALCULATOR</h2>
            </div>
          </div>
          <div class="row justify-content-center">
            <div id="display" class="col-sm displaySize calcDisplay text-right">
              <div class="d-flex flex-column displayContainer">
                <span id="outputDisplay" class="d-inline-flex flex-row-reverse">
                  0
                </span>
                <span id="inputDisplay" class="d-inline-flex flex-row-reverse align-items-center">
                  0
                </span>
            </div>
            </div>
          </div>

          <div id="buttonPanel" class="row">
            <div class="col-sm">
              <div class="d-flex flex-nowrap justify-content-center">
                <div class="d-flex flex-column">

                    <div class="d-flex flex-row">
                      <div class="d-flex flex-column">

                        <button id="seven" type="button" class="btn buttonConfig buttonSize digitBtn">7</button>
                      </div>
                      <div class="d-flex flex-column">
                        <button id="eight" type="button" class="btn buttonConfig buttonSize digitBtn">8</button>
                      </div>
                      <div class="d-flex flex-column">
                        <button id="nine" type="button" class="btn buttonConfig buttonSize digitBtn">9</button>
                      </div>
                      <div class="d-flex flex-column">
                        <button id="division" type="button" class="btn buttonConfig buttonSize arithmeticBtn">
                          <span>÷</span>
                        </button>
                      </div>


                    </div>

                    <div class="d-flex flex-row">
                      <div class="d-flex flex-column">
                        <button id="four" type="button" class="btn buttonConfig buttonSize digitBtn">4</button>
                      </div>
                      <div class="d-flex flex-column">
                        <button id="five" type="button" class="btn buttonConfig buttonSize digitBtn">5</button>
                      </div>
                      <div class="d-flex flex-column">
                        <button id="six" type="button" class="btn buttonConfig buttonSize digitBtn">6</button>
                      </div>
                      <div class="d-flex flex-column">
                        <button id="multiplication" type="button" class="btn buttonConfig buttonSize arithmeticBtn">
                          <span>×<span>
                        </span></span></button>
                      </div>

                    </div>

                    <div class="d-flex flex-row">
                      <div class="d-flex flex-column">
                        <button id="one" type="button" class="btn buttonConfig buttonSize digitBtn">1</button>
                      </div>
                      <div class="d-flex flex-column">
                        <button id="two" type="button" class="btn buttonConfig buttonSize digitBtn">2</button>
                      </div>
                      <div class="d-flex flex-column">
                        <button id="three" type="button" class="btn buttonConfig buttonSize digitBtn">3</button>
                      </div>
                      <div class="d-flex flex-column">
                        <button id="subtraction" type="button" class="btn buttonConfig buttonSize arithmeticBtn">
                          <span>−</span>
                        </button>
                      </div>

                    </div>

                    <div class="d-flex flex-row">
                      <div class="d-flex flex-column w-50">
                        <button id="zero" type="button" class="btn buttonConfig digitBtn">0</button>
                      </div>
                      <div class="d-flex flex-column">
                        <button id="decimal" type="button" class="btn buttonConfig buttonSize digitBtn">
                          <span>.</span>
                        </button>
                      </div>
                      <div class="d-flex flex-column">
                        <button id="plus" type="button" class="btn buttonConfig buttonSize arithmeticBtn">
                          <span>+</span>
                        </button>
                      </div>
                    </div>


                </div>
                <div class="d-inline-flex flex-column">

                        <button id="clearEntry" type="button" class="btn buttonConfig buttonSize funcBtn">CE</button>

                        <button id="allClear" type="button" class="btn buttonConfig buttonSize funcBtn">AC</button>

                        <button id="equals" type="button" class="btn buttonConfig equalButtonSize funcBtn">
                          <span>=</span>
                        </button>

                </div>
              </div>
            </div>
          </div>

          </div>

        </div>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="scripts/calcFunc.js"></script>
  </body>
</html>
