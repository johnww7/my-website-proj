<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/weather.css" type="text/css">
  </head>
  <body>
    <div id="tempPanel" class="container panelPlace">
      <div class="row text-center mt-3">
        <h1 class="display-4 panelHeading">FCC Local Weather App</h1>
      </div>
      <div class="row panelRow mt-5">

        <div class="col-sm-4">
          <img id="icon" class="float-right" alt="weather icon">
        </div>
        <div class="col-sm-8">
          <div class="row panelInline align-items-center justify-content-start">
            <div class="col-sm-6 text-left">
              <a id="temp" class="btn panelText colText" href="#" role="button">___</a>
            </div>
            <div class="col-sm-6 text-left colText">
              <span id="weather" class="panelText"> </span>
            </div>
          </div>
          <div class="row panelInline justify-content-start">
            <div class="col-sm-6 colText text-center">
              <span id="place" class="panelText"></span>
            </div>
          </div>
        </div>
      </div>
      
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!--<script src="scripts/weather.js"></script>-->
    <script src="scripts/localw.js"></script>
  </body>
</html>
