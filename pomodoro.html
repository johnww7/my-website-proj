<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Fontdiner Swanky' rel='stylesheet'>
    <link rel="stylesheet" href="styles/pomoStyle.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <div id="pomodoroContainer" class="pomodoroConStart row justify-content-center align-items-center">
        <div  class="col-8">
          <div id="pomodoroPanel" class="d-flex flex-column p-3">
            <div id="heading" class="d-flex justify-content-center mt-3">
                <h1>Pomodoro Clock</h1>
            </div>

            <div id="timerSettings" class="d-flex flex-row justify-content-around">
              <div id="breakSettings" class="text-center p-2 timerSettingStart">

                  <h5>Break Length</h5>
                  <button id="decreaseBreak" type="button" class="btn">-</button>
                  <span id="breakLength">
                    5
                  </span>
                  <button id="increaseBreak" type="button" class="btn">+</button>
              </div>

              <div id="sessionSettings" class="text-center p-2 timerSettingStart">
                <h5>Timer Length</h5>
                <button id="decreaseTimer" type="button" class="btn">-</button>
                <span id="timerLength">
                  25
                </span>
                <button id="increaseTimer" type="button" class="btn">+</button>
              </div>
            </div>

            <div id="timerPanel" class=" d-flex flex-row justify-content-center">
              <div id="timerDisplay" class="d-flex align-items-center justify-content-center timerStart">
                <div id="timer" class="display-3">25:00</div>
              </div>
           </div>

          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="scripts/pomoTimer.js"></script>
  </body>
</html>
