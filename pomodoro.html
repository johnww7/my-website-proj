<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/pomoStyle.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div id="pomodoroPanel" class="col-8">
          <div class="row">
            <div id="heading" class="col text-center">
              <h4>Pomodoro Clock</h4>
            </div>
          </div>

          <div id="timerSettings" class="row justify-content-around">
            <div id="breakSettings" class="col-4">
              <div>
                <h5>Break Length</h5>
                <button id="decBreak" type="button" class="btn btn-dark">-</button>
                <span id="breakLength">
                  5
                </span>
                <button id="incBreak" type="button" class="btn btn-dark">+</button>
              </div>
            </div>
            <div id="sessionSettings" class="col-4">
              <h5>Timer Length</h5>
              <button id="decTimer" type="button" class="btn btn-dark">-</button>
              <span id="timerLength">
                25
              </span>
              <button id="incTimer" type="button" class="btn btn-dark">+</button>
            </div>
          </div>

          <div id="timerPanel" class="row justify-content-center">
            <div id="timerDisplay" class="col-6">
              <span id="timer" class="display-3">25:00</span>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="scripts/pomoTimer.js"></script>
  </body>
</html>
