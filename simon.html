<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/simonStyle.css" type="text/css">

  <body>
    <div class="container">
      <div id="simonBoard" class="row">
      <!--  <div  class="col-sm-12"> -->
          <div id="topLeft" class="col-sm mr-2"> </div>
          <div id="topRight" class="col-sm ml-2"></div>
          <div class="w-100"></div>
          <div id="bottomLeft" class="col-sm mr-2"></div>
          <div id="bottomRight" class="col-sm ml-2"></div>
        <!--</div>-->
      </div>
      <div class="row">
        <div id="simonBoard2" class="col-sm">
          <ul class="board">
            <li id="panelTopLeft" class="sector">
              <div class="sector-contents"></div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <script src="scripts/simonGame.js"></script>
