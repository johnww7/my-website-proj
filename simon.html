<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="styles/simonStyle.css" type="text/css">
  </head>
  <body>
    <div class="container">

          <div id="gameControl" ></div>
          <div id="topLeft" class="col-sm mr-2"> </div>

      <div class="row">
          <div id="simonBoard" class="col-sm">
            <ul class="board-setting">
              <li id="gameControl" ></li>
              <li id="topLeft" class="col-sm mr-2"> </li>
              <li id="topRight" class="col-sm ml-2"></li>

              <li id="bottomLeft" class="col-sm mr-2"></li>
              <li id="bottomRight" class="col-sm ml-2"></li>
            </ul>
          </div>
      </div>


      <div class="row">
        <div id="simonBoard2" class="col-sm">
          <ul class="board">
            <li id="panelTopLeft" class="sector">
              <div class="sector-contents"></div>
            </li>
            <li id="panelTopRight" class="sector">
              <div class="sector-contents"></div>
            </li>
            <li id="panelBottomRight" class="sector">
              <div class="sector-contents"></div>
            </li>
            <li id="panelBottomLeft" class="sector">
              <div class="sector-contents"></div>
            </li>
            <li id="panelSettings" class="settings">

            </li>
          </ul>

        </div>
      </div>

      <div class="row mt-3">
        <div class="col-sm-12">
          <div class="simon-container">
            <canvas id="simonCanvas" width="700px" height="700px">

            </canvas>
            <div class="circle-panel"></div>
        </div>
        </div>

      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="scripts/simonGame.js"></script>
  </body>
