<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/simonStyle.css" type="text/css">
  </head>
  <body>
    <div class="container">

      <div class="row mt-3">
        <div class="col-sm-12">
          <div class="simon-container">
            <canvas id="simonCanvas" width="700px" height="700px">

            </canvas>
            <div class="circle-panel d-flex flex-column justify-content center align-items-center">
              <div class="d-flex flex-row">
                <div id="countScreen" class="circle-panel-settings d-flex flex-column">
                  <span id="count">00</span>
                  <span>Count</span>
                </div>
                <div id="start" class="circle-panel-settings d-flex flex-column">
                  <span><button type="button" class="btn btn-primary"></button></span>
                  <span>Start</span>
                </div>
                <div id="strickMode"class="circle-panel-settings d-flex flex-column align-self-center">
                  <button type="button" class="btn btn-danger"></button>
                  <span>Strict</span>
                </div>
              </div>

              <div class="d-flex flex-row">
                <div id="switch d-flex flex-row align-items-center">

                  <span>Off</span>
                  <div class="onoffswitch">
                    
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
                    <label class="onoffswitch-label" for="myonoffswitch">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>

                  </div>
                  <span>On</span>

                </div>
              </div>
            </div>
          </div>
        </div>


      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.3/Pizzicato.js"></script>

    <script src="scripts/simonGame.js"></script>
  </body>
</html>
