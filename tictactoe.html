<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/tictacboard.css" type="text/css">
  </head>
  <body>

    <div class="modal fade" id="gameIntro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="introHeader">Tic Tac Toe</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="text-center">Pick either X or O.</p>
            <div class="d-flex flex-row justify-content-center">
              <button id="chooseX" type="button" class="btn btn-primary mr-2">X</button>
              <button id="chooseY" type="button" class="btn btn-primary ml-2">O</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div id="gameBoard" class="col-12 col-lg-12 ">
          <div id="gameInformation" class="row justify-content-center">
            <div id="playerOne" class="col-4 col-lg-3 highlight-turn">
              <span id="playerOneWins">0</span>
              <span>Player 1</span>
            </div>
            <div id="playerTwo" class="col-4 col-lg-3 no-turn">
              <span id="playerTwoWins">0</span>
              <span>Player 2</span>
            </div>
            <div id="resetGame" class="col-3 col-lg-2">
              Reset Game
            </div>
          </div>

          <div id="board" class="row">
            <div id="zero" class="col-4 col-lg-4 board-column board-space">

            </div>
            <div id="one" class="col-4 col-lg-4 board-column board-space">

            </div>
            <div id="two" class="col-4 col-lg-4 board-column board-space">

            </div>
            <div class="w-100"></div>

            <div id="three" class="col-4 col-lg-4 board-column board-space">

            </div>
            <div id="four" class="col-4 col-lg-4 board-column board-space">

            </div>
            <div id="five" class="col-4 col-lg-4 board-column board-space">

            </div>
            <div class="w-100"></div>

            <div id="six" class="col-4 col-lg-4 board-column board-space">

            </div>
            <div id="seven" class="col-4 col-lg-4 board-column board-space">

            </div>
            <div id="eight" class="col-4 col-lg-4 board-column board-space">

            </div>

          </div>

        </div>
      </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="scripts/tictacgame.js"></script>
  </body>
</html>
