<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/twitv.css" type="text/css">
  </head>
  <body>
    <div id="tvContainer" class="container my-2 py-2">
      <div class="row">
        <div class="col-sm text-center">
          <h1>TWITCHtv Stream</h1>
        </div>
      </div>
      <div class="row my-2 py-1">
        <div class="col-sm-12">
          <div id="grButton" class="d-flex flex-row justify-content-center">
            <button id="all" type="button" class="btn buttonstyle w-50">All Streams</button>
            <button id="online" type="button" class="btn buttonstyle mx-2 w-50">Online</button>
            <button id="offline" type="button" class="btn buttonstyle w-50">Offline</button>
          </div>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-sm">
          <div id="twitchList" class="list-group text-center">

          <template id="channel-template">
           <a href='{{url}}' target="_blank"class="list-group-item list-group-item-action channelStyle">
              <div class="d-flex flex-wrap justify-content-between">
                <img id="profilePic" src='{{logo}}' class="mr-2" alt="ProfileP">
                <div class="d-flex flex-column w-50">

                  <h5 id="user">{{name}}
                  <span class="badge badge-success {{badgeC}}">{{viewers}}</span>
                  </h5>
                  <p id="details" class="text-truncate">{{details}}</p>
                </div>
                <span id="status">{{status}}</span>
              </div>
            </a>
          </template>




          </div>
        </div>
      </div>

    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>

    <script src="scripts/twitch.js"></script>
  </body>
</html>
